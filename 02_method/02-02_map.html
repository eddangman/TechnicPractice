<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>02-02_map</title>
	<script type="text/javascript" src="../../04_JQuery/jquery-3.6.4.min.js"></script>
	<script type="text/javascript">
		/*  
		   # .map()
		   - $.map(배열명 or 객체명, function(value, index){
		   	
		   });
		*/
		$(document).ready(function () {
			let city = ['서울', '인천', '부산', '광주', '울산', '제주'];
			$.map(city, function (value, index) {
				console.log(index + " - " + value);
			});
			console.log("\n");

			let city_2 = $.map(city, function (value, index) {
				if (index < 3) {
					return value; // return 이 실행되면서 새로운 배열 생성
				}
			});
			console.log(city_2.toString());
		});
	</script>
</head>

<body>

</body>

</html>
