<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>02-04_html</title>
    <script type="text/javascript" src="../../04_JQuery/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1> HTML() </h1>
    <br>
    <div id="c1">jQuery</div>
    <div id="c2">
        <div>html</div>
        <div>css</div>
        <div>javascript</div>
    </div>
    <div id="c3"></div>

    <!-- javascript -->
    <script type="text/javascript">
        /*  
           # .html()
           - 선택한 요소의 자식 html 을 사용, 생성, 변경할 수 있습니다.
        */
        $(document).ready(function () {
            console.log($("#c1").html());
            $("#c1").html("<em>alter data</em>");

            $("#c2 > div").html(function () {
                return "<a href='/#'>" + $(this).text() + "</a>";
            });
        });
    </script>

</body>

</html>
