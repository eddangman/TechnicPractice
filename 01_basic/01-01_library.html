<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01-01_library</title>

<!-- 
    # JQuery
    - 오픈 소스 기반의 javascript 라이브러리 입니다.
    - jQuery 를 사용하면 짧고 단순한 코드로 웹페이지의 다양한 효과를 줄수 있습니다.
    
    # 다운로드 방법
    - https://jquery.com/download
      1. Download the compressed, production jQuery 3.6.4 클릭
      2. 웹페이지에 있는 라이브러리 코드 전체를 복사해서 에디터에 붙여넣기
         'jquery-버전.min.js'로 저장
 -->
<script type="text/javascript" src="../../04_JQuery/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
     /*  
        # $(document).ready()
        - ready() 는 javascript 의 load() 이벤트와 유사한 기능입니다.
          jQuery 를 사용하는 모든 웹페이지에서는 $(document).ready() 로 시작합니다.
     */
     $(document).ready(function(){
    	 console.log('jQuery 테스트 입니다.');
    	 document.write('jQuery 테스트');
     });
     
</script>
 
</head>
<body>
    <p>If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    

</body>
</html>
